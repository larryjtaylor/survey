<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey Says</title>
  </head>
  <body>
    <h1>Favorites Survey</h1>
    <h3>Please fill in the form below.</h3>

    <h4>What is your favorite food?</h4>
    <select class="form-control" id="food">
      <option value="1">Lasagna</option>
      <option value="2">Chinese</option>
      <option value="3">Rabbit Stew</option>
      <option value="4">Lettuce</option>
    </select>

    <h4>What is your favorite animal?</h4>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="tiger" checked>
        Tiger
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="giraffe">
        Giraffe
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="monkey">
        Monkey
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="rat">
        Rat
      </label>
    </div>

    <h4>What is your favorite date of all time?</h4>
    <div class="form-group">
      <label for="date">Favorite Date</label>
      <input id="date" class="form-control" type="date">
    </div>

    <h4>What is your favorite color?</h4>
    <div class="form-group">
      <label for="color">Favorite Color></label>
      <input id="color" class="form-control" type="color">
    </div>

  </body>
</html>
